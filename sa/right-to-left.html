<!DOCTYPE html>
<html>
<head>
  <title>Right to Left - Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../slick/slick.css">
  <link rel="stylesheet" type="text/css" href="../slick/slick-theme.css">
  <link rel="stylesheet" type="text/css" href="test.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .slider {
        width: 50%;
        margin: 100px auto;
    }

    .slick-slide {
      margin: 0px 20px;
    }

    .slick-slide img {
      width: 100%;
    }

    .slick-prev:before,
    .slick-next:before {
        color: black;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Carousel Test Pages</h1>
    <h2>Right to Left</h2>
    <section class="rtl slider" dir="rtl">
      <div>
        <img src="http://placehold.it/350x300?text=1" height="300" alt="Slide 1 in a right-to-left slider">
      </div>
      <div>
        <img src="http://placehold.it/350x300?text=2" height="300" alt="Slide 2 for languages that are read from right to left">
      </div>
      <div>
        <img src="http://placehold.it/350x300?text=3" height="300" alt="Slide 3 Arabic, Hebrew and Urdu are read from right to left">
      </div>
      <div>
        <img src="http://placehold.it/350x300?text=4" height="300" alt="Slide 4">
      </div>
      <div>
        <img src="http://placehold.it/350x300?text=5" height="300" alt="Slide 5">
      </div>
      <div>
        <img src="http://placehold.it/350x300?text=6" height="300" alt="Slide 6">
      </div>
    </section>

    <nav class="menu">
      <ol>
        <li><a href="single.html">Single Item</a></li>
        <li><a href="multiple.html">Multiple Items</a></li>
        <li><a href="responsive.html">Responsive Display</a></li>
        <li><a href="variable-width.html">Variable Width</a></li>
        <li><a href="adaptive-height.html">Adaptive Height</a></li>
        <li><a href="data-attributes.html">Data Attribute Settings</a></li>
        <li><a href="centered.html">Center Mode</a></li>
        <li><a href="lazy-load.html">Lazy Loading</a></li>
        <li><a href="autoplay.html">Autoplay</a></li>
        <li><a href="fade.html">Fade</a></li>
        <li><a href="filter.html">Filtering</a></li>
        <li><a href="slider-syncing.html">Slider Syncing</a></li>
        <li>Right to Left</li>
      </ol>
    </nav>

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="../slick/slick.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).on('ready', function() {
        $(".rtl").slick({
          dots: true,
          rtl: true
        });
      });
    </script>
  </div><!--end wrapper -->
</body>
</html>
